openapi: '3.0.2'

info:
  title: 'Fang Fang Fang'
  description: 'Defangs and refangs URLs'
  version: '1.0.0'
  contact:
    name: 'GitHub'
    url: 'https://github.com/nryang/fangfangfang'
  license:
    name: 'MIT'
    url: 'https://github.com/nryang/fangfangfang/blob/master/LICENSE.md'

servers:
- url: 'http://localhost:56733/api'
  description: 'Local'

paths:
  /defang:
    post:
      summary: 'Defang content'
      operationId: 'defang'
      x-codegen-request-body-name: 'body'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DefangRequest'
      responses:
        '200':
          description: 'Success response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefangResponse'
  /refang:
    post:
      summary: 'Refang content'
      operationId: 'refang'
      x-codegen-request-body-name: 'body'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefangRequest'
      responses:
        '200':
          description: 'Success response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefangResponse'

components:
  schemas:
    DefangRequest:
      type: 'object'
      properties:
        contents:
          type: 'array'
          items:
            type: 'string'
            example: 'https://somewebsite.com'
      required:
        - 'contents'
    DefangResponse:
      type: 'object'
      properties:
        defanged_contents:
          type: 'array'
          items:
            type: 'string'
            example: 'hxxp:\/\/somewebsite[dot]com'
      required:
        - 'defanged_contents'
    RefangRequest:
      type: 'object'
      properties:
        contents:
          type: 'array'
          items:
            type: 'string'
            example: 'hxxp:\/\/somewebsite[dot]com'
      required:
        - 'contents'
    RefangResponse:
      type: 'object'
      properties:
        refanged_contents:
          type: 'array'
          items:
            type: 'string'
            example: 'https://somewebsite.com'
      required:
        - 'refanged_contents'
